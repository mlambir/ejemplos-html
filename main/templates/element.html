{% extends "base.html" %}
{% load nbsp %}

{% block body %}
    <h1>{{ element.title }}</h1>
    <a href="{% url "index" %}"> &lt; Volver</a>
    {% for example in element.example_set.all%}
        <h2>{{ example.title }}</h2>
        {{ example.description | safe}}
        <table cellpadding="10px" width="100%" bgcolor="#CCCCCC">
            <tr>
                <th bgcolor="white">Codigo</th>
                <th bgcolor="white">Vista previa</th>
            </tr>
            <tr>
                <td bgcolor="#EEEEEE" valign="top" width="50%">
                    <code>
                        <pre>{{ example.code}}</pre>
                    </code>
                </td>
                <td bgcolor="white" width="50%">
                    <a href="{% url "example" example.id %}" target="_blank">Abrir en otra ventana</a>
                    <hr width="100%"/>
                    <iframe width="100%" height="400px" src="{% url "example" example.id %}" frameborder="3"></iframe>
                </td>
            </tr>
        </table>
    {% endfor %}
{% endblock %}
